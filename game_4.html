
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Match Results</title>
    <style>
        body {
            background-color: #0a0e2a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .glassmorphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 32px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .winners-header {
            background: rgba(76, 175, 80, 0.3);
            border-bottom: 1px solid rgba(76, 175, 80, 0.5);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }
        
        .losers-header {
            background: rgba(244, 67, 54, 0.3);
            border-bottom: 1px solid rgba(244, 67, 54, 0.5);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }
        
        .team-members {
            padding: 16px 24px;
            color: #f3f4f6;
        }
        
        .team-member {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .team-member:last-child {
            border-bottom: none;
        }
        
        .subtitle {
            font-size: 16px;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .match-info {
            background: rgba(45, 55, 72, 0.5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .match-info-title {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }
        
        .match-detail {
            color: #a0aec0;
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .team-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .team-column {
            flex: 1;
        }
        
        .volleyball-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .volleyball-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Volleyball Match Results</h1>
        <p class="subtitle">Game 4 - February 28, 2025</p>
        
        <div class="volleyball-container">
            <img src="mikasa.png" alt="Mikasa Volleyball" class="volleyball-img">
        </div>
        
        <div class="match-info">
            <div class="match-info-title">Match Summary</div>
            <div class="match-detail">
                <span>Date</span>
                <span>2025-02-28</span>
            </div>
            <div class="match-detail">
                <span>Team Expected Win Probability (pre-match)</span>
                <span>47.05% (Size: 5 vs 5)</span>
            </div>
        </div>
        
        <div class="team-columns">
            <div class="team-column">
                <div class="glassmorphism">
                    <div class="winners-header">Winning Team</div>
                    <div class="team-members">
                        <div class="team-member">Fernando Villatoro</div>
                        <div class="team-member">Jimmy Mendoza</div>
                        <div class="team-member">Emidio Mendoza</div>
                        <div class="team-member">Jeremy Cain (1463)</div>
                        <div class="team-member">David</div>
                    </div>
                </div>
            </div>
            
            <div class="team-column">
                <div class="glassmorphism">
                    <div class="losers-header">Losing Team</div>
                    <div class="team-members">
                        <div class="team-member">Abel Azurdia</div>
                        <div class="team-member">Aneth</div>
                        <div class="team-member">Astrid</div>
                        <div class="team-member">Margaret</div>
                        <div class="team-member">Diego Azurdia</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
