
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Match Results</title>
    <style>
        body {
            background-color: #0a0e2a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(21, 27, 64, 1) 0%, rgba(10, 14, 42, 1) 90%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .glassmorphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        0 1px 2px rgba(255, 255, 255, 0.1), 
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
            margin-bottom: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glassmorphism:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 
                        0 1px 2px rgba(255, 255, 255, 0.1), 
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 36px;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
            letter-spacing: 1px;
        }
        .winners-header {
            background: rgba(76, 175, 80, 0.3);
            border-bottom: 1px solid rgba(76, 175, 80, 0.5);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .losers-header {
            background: rgba(244, 67, 54, 0.3);
            border-bottom: 1px solid rgba(244, 67, 54, 0.5);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-members {
            padding: 16px 24px;
            color: #f3f4f6;
        }
        .team-member {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .team-member:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        .team-member:last-child {
            border-bottom: none;
        }
        .subtitle {
            font-size: 18px;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .match-info {
            background: rgba(45, 55, 72, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), 
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
            transform: perspective(1000px) rotateX(2deg);
        }
        .match-info-title {
            font-size: 22px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            text-align: center;
        }
        .match-detail {
            color: #a0aec0;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
            border-radius: 4px;
            padding: 10px;
        }
        .match-detail:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .team-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        .team-column {
            flex: 1;
        }
        .volleyball-container {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
        }
        .volleyball-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.3) 0%, rgba(236, 72, 153, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Volleyball Match Results</h1>
        <p class="subtitle">Game 7 - March 12, 2025</p>
        
        <div class="volleyball-container">
            <div class="glow"></div>
            <img src="mikasa.png" alt="Mikasa Volleyball" class="volleyball-img">
        </div>
        
        <div class="match-info">
            <div class="match-info-title">Match Summary</div>
            <div class="match-detail">
                <span>Team Expected Win Probability (pre-match)</span>
                <span>46.92% (Size: 5 vs 3)</span>
            </div>
        </div>
        
        <div class="team-columns">
            <div class="team-column">
                <div class="glassmorphism">
                    <div class="winners-header">Winning Team</div>
                    <div class="team-members">
                        <div class="team-member">Jimmy Mendoza -</div><div class="team-member">Jeremy Cain (1514)</div><div class="team-member">Emidio Mendoza -</div><div class="team-member">David -</div><div class="team-member">Willy -</div>
                    </div>
                </div>
            </div>
            
            <div class="team-column">
                <div class="glassmorphism">
                    <div class="losers-header">Losing Team</div>
                    <div class="team-members">
                        <div class="team-member">Abel Azurdia -</div><div class="team-member">Diego Azurdia -</div><div class="team-member">Valery Villatoro -</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
