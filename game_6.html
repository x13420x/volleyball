
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Match Results</title>
    <style>
        body {
            background-color: #0a0e2a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(21, 27, 64, 1) 0%, rgba(10, 14, 42, 1) 90%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .glassmorphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 36px;
            text-align: center;
            margin-bottom: 8px;
        }
        .winners-header {
            background: rgba(76, 175, 80, 0.3);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }
        .losers-header {
            background: rgba(244, 67, 54, 0.3);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }
        .team-members {
            padding: 16px 24px;
        }
        .team-member {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            font-size: 18px;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 24px;
        }
        .match-info {
            background: rgba(45, 55, 72, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .match-info-title {
            font-size: 22px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 12px;
            text-align: center;
        }
        .match-detail {
            color: #a0aec0;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .team-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        .team-column {
            flex: 1;
        }
        .volleyball-container {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
        }
        .volleyball-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
            animation: bounce 6s ease-in-out infinite, rotate 20s linear infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(-5px); }
            50% { transform: translateY(-15px) translateX(0); }
            75% { transform: translateY(-10px) translateX(5px); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.3) 0%, rgba(236, 72, 153, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Volleyball Match Results</h1>
        <p class="subtitle">Game 6 - March 08, 2025</p>
        <div class="volleyball-container">
            <div class="glow"></div>
            <img src="mikasa.png" alt="Mikasa Volleyball" class="volleyball-img">
        </div>
        <div class="match-info">
            <div class="match-info-title">Match Summary</div>
            <div class="match-detail">
                <span>Team Expected Win Probability (pre-match)</span>
                <span>42.27% (Size: 3 vs 5)</span>
            </div>
        </div>
        <div class="team-columns">
            <div class="team-column">
                <div class="glassmorphism">
                    <div class="winners-header">Winning Team</div>
                    <div class="team-members">
                        <div class="team-member">Abel Azurdia -</div><div class="team-member">Diego Azurdia -</div><div class="team-member">GÃ©nesis -</div>
                    </div>
                </div>
            </div>
            <div class="team-column">
                <div class="glassmorphism">
                    <div class="losers-header">Losing Team</div>
                    <div class="team-members">
                        <div class="team-member">David -</div><div class="team-member">Jeremy Cain (1533)</div><div class="team-member">Jimmy Mendoza -</div><div class="team-member">Estuardo -</div><div class="team-member">Emidio Mendoza -</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
